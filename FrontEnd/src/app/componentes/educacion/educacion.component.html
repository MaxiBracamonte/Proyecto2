<div class="row" *ngFor="let educacion of educaciones">
  
    <div class="col-3">
        {{educacion.imagenEdu}}

    </div>
    <div class="col-6">
        {{educacion.tituloEdu}}
        
    </div>
    <div class="col-9">
        {{educacion.fechaEdu}}
    </div>
    <div class="col-12">
        {{educacion.descEdu}}
        
    </div>
   
</div>
